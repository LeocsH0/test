<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="residue.css">
  <title>Editar Resíduo</title>
</head>
<body>
  <div class="form-container">
    <h1>Editar Resíduo</h1>
    <form id="editResidueForm">
      <input type="hidden" id="residueId" value="1"> <!-- Valor dinâmico conforme a lógica do app -->
      
      <label for="residueName">Nome do Resíduo:</label>
      <input type="text" id="residueName" required>

      <label for="residueType">Tipo:</label>
      <input type="text" id="residueType" required>

      <label for="residueQuantity">Quantidade:</label>
      <input type="number" id="residueQuantity" required>

      <label for="residueLocation">Localização:</label>
      <input type="text" id="residueLocation" required>

      <button type="submit">Atualizar Resíduo</button>
    </form>
    <p id="statusMessage"></p>
  </div>
  <script src="residue-edit.js"></script>
</body>
</html>
