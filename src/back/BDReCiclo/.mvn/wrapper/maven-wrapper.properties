wrapperVersion=3.3.2
distributionType=only-script
distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.9.9/apache-maven-3.9.9-bin.zip
# Nome da aplicação
spring.application.name=BDReCiclo
# Para mostrar em cores no console
spring.output.ansi.enabled=ALWAYS
# Hibernate ddl auto (create, create-drop, update):
# "create": derruba as tabelas e cria novas
# "create-drop": elimina o banco e recria a cada reinício (tipicamente para testes)
# "update": compara o banco com o modelo de entidades e atualiza, sem apagar valores, tabelas ou colunas antigas
spring.jpa.hibernate.ddl-auto=update
# Para mostrar as cláusulas SQL no console enquanto testamos
spring.jpa.show-sql=true
# Usando uma porta diferente para não dar conflito com outros programas no laboratório
server.port = 9999
# Configurações MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/BDReCiclo
createDatabaseIfNotExist=true
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Usuário e senha do SGBD
# Substitua os valores pelos da sua instalação
spring.datasource.username=nomedousuario
spring.datasource.password=senhadousuario
